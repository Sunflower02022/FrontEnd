<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center preto">Atualizar categoria</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="nomeCategoria">Nome</label>
                <input [(ngModel)]="categoria.nomeCategoria" type="text" class="form-control" id="nomeCategoria" name="nomeCategoria" placeholder="Digite o nome da categoria">
              </div>
    
              <div class="form-group">
                <label for="descricaoCategoria">Descrição</label>
                <textarea [(ngModel)]="categoria.descricaoCategoria" class="form-control" name="descricaoCategoria" id="descricaoCategoria" rows="3"></textarea>
              </div>

              <div class="d-flex justify-content-center">
                <button class="btn fc-bg-yellow blue font-weight-bold mr-4" routerLink="/inicio">Cancelar</button>
                <button class="btn fc-bg-blue yellow font-weight-bold" (click)="atualizar()">Atualizar</button>
              </div>

        </div>
    </div>



</div>
