<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-white">

            <h1 class="fs-54 text-center mt-5 text-color mb-3">Cadastre um novo produto:</h1>

            <div class="row d-flex justify-content-center mt-4">
                <div class="col-md-3">
                    <div class="form-group text-color">
                        <label for="texto">Nome</label>
                        <input [(ngModel)]='produto.nome' type="text" class="form-control" id="nome"
                            placeholder="Digite o nome da categoria">
                    </div>

                    <div class="form-group text-color">
                        <label for="texto">Preço</label>
                        <input [(ngModel)]='produto.preco' type="text" class="form-control" id="preco"
                            placeholder="Digite a descrição da categoria">
                    </div>
                    <div class="form-group text-color">
                        <label for="texto">Descrição</label>
                        <input [(ngModel)]='produto.descricao' type="text" class="form-control" id="descricao"
                            placeholder="Digite o nome da categoria">
                    </div>

                    <div class="form-group text-color">
                        <label for="texto">Foto</label>
                        <input [(ngModel)]='produto.foto' type="text" class="form-control" id="foto"
                            placeholder="Digite a descrição da categoria">
                    </div>

                    <div class="form-group text-color">
                        <label for="texto">Escolha uma Categoria</label>
                        <select class="form-control" name="categoria" id="categoria" [(ngModel)]="idCategoria"
                            (change)="findByIdCategoria()">
                            <option *ngFor="let item of listaCategoria" value="{{item.id}}">{{item.descricaoCategoria}}
                            </option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn fc-bg-blue font-weight-bold text-white mt-3 mr-3"
                            routerLink="/painel">Voltar</button>
                        <button class="btn fc-bg-yellow font-weight-bold text-color mt-3"
                            (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
