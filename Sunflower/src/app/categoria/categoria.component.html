<div class="container-fluid mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="fs-54 text-center text-color mb-3">Cadastre uma nova categoria:</h1>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group text-color">
                        <label for="texto">Nome categoria</label>
                        <input [(ngModel)]='categoria.nomeCategoria' type="text" class="form-control" id="descricao"
                            placeholder="Digite o nome da categoria">
                    </div>
                    <div class="form-group text-color">
                        <label for="texto">Descrição categoria</label>
                        <input [(ngModel)]='categoria.descricaoCategoria' type="text" class="form-control"
                            id="descricao" placeholder="Digite a descrição da categoria">
                    </div>
                    <!-- <div class="form-group text-color">
                        <label for="texto">Escolha um Setor</label>
                        <select class="form-control" [(ngModel)]='idCategoria' name="categoria" id="categoria">
                            <option disabled selected value>Selecione uma opção</option>
                            <option value="1">RESIDENCIAL</option>
                            <option value="2">INDUSTRIAL</option>
                        </select>
                    </div> -->

                    <div class="form-group">
                        <label for="setor">Setor</label>
                        <select class="form-control" name="setor" id="setor" (change)="tipoSetor($event)">
                            <option value="">Selecione o Setor:</option>
                            <option value="INDUSTRIAL" >INDUSTRIAL</option>
                            <option value="RESIDENCIAL" >RESIDENCIAL</option>
                        </select>

                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn fc-bg-blue font-weight-bold text-white mt-3 mr-3"
                            routerLink="/painel">Voltar</button>
                        <button class="btn fc-bg-yellow font-weight-bold text-color mt-3"
                            (click)='cadastrarCategoria()'>Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
