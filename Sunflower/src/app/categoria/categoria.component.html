<div class="container-fluid">

    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <a routerLink="/inicio" class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
            </a>

            <h1 class="fs-54 text-center">Categoria</h1>
            <h5 class="fs-18 text-center">Veja aqui todas as categorias cadastradas ou cadastre uma nova</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="texto">Nome categoria</label>
                        <input [(ngModel)]='categoria.nomeCategoria' type="text" class="form-control" id="descricao"
                            placeholder="Digite o nome da categoria">
                    </div>
                    <div class="form-group">
                        <label for="texto">Descrição categoria</label>
                        <input [(ngModel)]='categoria.descricaoCategoria' type="text" class="form-control"
                            id="descricao" placeholder="Digite a descrição da categoria">
                    </div>
                    <div class="form-group">
                        <label for="texto">Escolha um Setor</label>
                        <select class="form-control" [(ngModel)]='idCategoria' name="categoria" id="categoria">
                            <option disabled selected value>Selecione uma opção</option>
                            <option >RESIDENCIAL</option>
                            <option >INDUSTRIAL</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrarCategoria()'>Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todas as categorias</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col" class="text-right">Descrição</th>
                        <th scope="col" class="text-right">Controles</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor='let item of listaCategorias'>
                        <th>{{item.id}}</th>
                        <td>{{item.nomeCategoria}}</td>
                        <td>{{item.descricaoCategoria}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-3" [routerLink]="['/categoria-edit', item.id]">Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/categoria-delete', item.id]">Apagar</button>
                        </td>

                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
