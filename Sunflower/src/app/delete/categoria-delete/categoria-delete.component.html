<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa categoria?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card text-center">
                <h5 class="card-title m-0">{{categoria.nomeCategoria}}</h5>
                <small class="text-muted"> Categoria: {{categoria.descricaoCategoria}} </small>
                <p class="card-text mt-3">{{categoria.setor}}</p>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink="/inicio">Não</button>
            <button class="btn btn-success" (click)="apagarCategoria()">Sim</button>
        </div>

    </div>
</div>
