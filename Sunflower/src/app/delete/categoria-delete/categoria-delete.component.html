<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center preto">Você tem certeza que deseja apagar esta categoria?</h4>
            <h5 class="text-center preto">Caso prossiga, todos os produtos desta categoria também serão apagados.</h5>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card text-center">
                <h5 class="card-title m-3 flu">Categoria: {{categoria.nomeCategoria}}</h5>
                <small class="text-muted">Descrição: {{categoria.descricaoCategoria}} </small>
                <!-- <p class="card-text mt-3">{{categoria.setor}}</p> -->
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn fc-bg-yellow blue font-weight-bold mr-4" routerLink="/painel">Não</button>
            <button class="btn fc-bg-blue yellow font-weight-bold" (click)="apagarCategoria()">Sim</button>
        </div>

    </div>
</div>
