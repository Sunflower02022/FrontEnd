<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center preto">Você tem certeza que deseja apagar este produto?</h3>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card text-center">
                <img src="{{produto.foto}}" alt="">
                <h5 class="card-title m-3">Produto: {{produto.nome}} </h5>
                <small class="m-1">Descrição: {{produto.descricao}} </small>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn fc-bg-yellow blue font-weight-bold mr-4" routerLink="/inicio">Não</button>
            <button class="btn fc-bg-blue yellow font-weight-bold" (click)="apagarProduto()">Sim</button>
        </div>

    </div>
</div>
